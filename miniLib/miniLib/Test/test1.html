        var move = function () {
            data += 20;
            var img1 = document.getElementById("img1");
            img1.style.position = "absolute";
            img1.style.left = parseInt( "100")+data+"px";
            img1.style.top = parseInt("200") + data + "px";

       <img id="img1" src="../images/banner1.jpg" width="50px" height="50px"/>
